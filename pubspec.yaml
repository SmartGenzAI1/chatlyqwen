name: chatly
description: Smart, Private & Anonymous Chat App
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase (Database & Auth only - Storage removed)
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_crashlytics: ^3.2.4

  # UI & Design
  google_fonts: ^6.0.0
  lottie: ^2.7.0
  shimmer: ^3.0.0
  animated_text_kit: ^4.2.2
  flutter_svg: ^2.0.7

  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.0

  # Utilities
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.1
  connectivity_plus: ^5.0.1
  intl: 0.20.2
  uuid: ^3.0.7
  crypto: ^3.0.3
  permission_handler: ^11.0.1

  # Form Validation
  form_field_validator: ^1.1.0
  equatable: ^2.0.8
  fluttertoast: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.0
  http_mock_adapter: ^0.5.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/illustrations/
    - assets/wallpapers/
